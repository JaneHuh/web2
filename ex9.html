<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Function</h1>
    <h2>Basic</h2>
    <ul>
      <script> //함수 function
        function two(){
          document.write('<li>2-1</li>');
          document.write('<li>2-2</li>');
        }
        document.write('<li>1</li>');
        two();
        document.write('<li>3</li>');
        two();
      </script>
    </ul>
    <h2>Parameter & Argument</h2>
    <script>
      function onePlusOne(){
        document.write(1+1+'<br>');
      }
      onePlusOne();
      function sum(left, right){ // parameter(매개변수): 전달된 인자를 받아들이는 변수
        document.write(left+right+'<br>');
      }
      function sumColorRed(left, right){
         // 4:04초의 결과가 붉은색 5가 아닌 붉은색 23이 된 이유는 자바스크립트는 문자와 숫자를 더하면 숫자를 문자로 간주하기 때문.
        // document.write('<div style="color:red">'+(left+right)+'</div><br>');
        document.write('<div style="color:red">'+left+right+'</div><br>');
      }
      sum(2,3); // 5 인자(argument): 어떤 함수를 호출할 시에 전달되는 값
      sumColorRed(2,3); // 5
      sum(3,4); // 7
    </script>
    <h2>Return</h2>
    <script>
      function sum2(left, right){
        return left+right;
      }
      document.write(sum2(2,3)+'<br>'); //return
      document.write('<div style="color:red">'+sum2(2,3)+'</div>'); //color
      document.write('<div style="font-size:3rem;">'+sum2(2,3)+'</div>'); //size
    </script>
  </body>
</html>
